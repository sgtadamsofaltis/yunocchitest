<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Single Image</title>
<style>

html, body {
height: 100%;
margin: 0;
background: #000; 
}



.frame {
height: 100%;
display: flex;
align-items: center;
justify-content: center;
overflow: hidden;
}


img#single-image {
max-width: 100%;
max-height: 100%;
width: auto;
height: auto;
display: block;
object-fit: contain;
}



::-webkit-scrollbar { width: 0; height: 0; }
</style>
<link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
<div class="frame">
<img id="single-image" src="image.png" alt="Single image" />
</div>
<audio src="song.mp3" autoplay loop></audio>
</body>
</html>

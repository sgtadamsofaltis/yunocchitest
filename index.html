<style>
/* Reset page so only the image is visible */
html, body {
height: 100%;
margin: 0;
background: #000; /* change to #fff if you want white */
}


/* Center the image and make it cover the viewport while preserving aspect ratio */
.frame {
height: 100%;
display: flex;
align-items: center;
justify-content: center;
overflow: hidden;
}


img#single-image {
max-width: 100%;
max-height: 100%;
width: auto;
height: auto;
display: block;
object-fit: contain;
}


/* Hide scrollbars on small overflows (cosmetic) */
::-webkit-scrollbar { width: 0; height: 0; }
</style>
<link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
<div class="frame">
<!--
Replace `image.png` with a local filename or a remote URL.

-->
